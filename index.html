<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagrama Interactivo de Estructuras Cerebrales</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    #diagram-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    svg {
      width: 100%;
      height: 100%;
    }
    /* Estilos para las estructuras y etiquetas */
    .structure {
      stroke: #333;
      stroke-width: 1;
      fill: #ddd;
    }
    .label {
      font-size: 12px;
      fill: #000;
      pointer-events: none;
    }
    /* Flechas de conexiones */
    .arrow-sensorial {
      stroke: red;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead-red);
    }
    .arrow-motor {
      stroke: blue;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead-blue);
    }
    .arrow-modulator {
      stroke: green;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead-green);
    }
  </style>
</head>
<body>
  <div id="diagram-container">
    <!-- El SVG se insertará aquí -->
    <svg id="brainDiagram" viewBox="0 0 1200 1000">
      <!-- Se definirán los marcadores para las flechas en la parte de definiciones -->
      <defs>
        <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
          <polygon points="0 0, 10 3.5, 0 7" fill="red" />
        </marker>
        <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
          <polygon points="0 0, 10 3.5, 0 7" fill="blue" />
        </marker>
        <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
          <polygon points="0 0, 10 3.5, 0 7" fill="green" />
        </marker>
      </defs>
