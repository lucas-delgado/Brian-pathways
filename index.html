<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diagrama Simple de Estructuras Cerebrales</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }
    #diagram-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    svg {
      width: 100%;
      height: 100%;
    }
    /* Estilos para etiquetas y figuras */
    .label {
      font-size: 12px;
      fill: #000;
      pointer-events: none;
    }
    .structure {
      stroke: #333;
      stroke-width: 1;
      fill: #ddd;
    }
    /* Flechas de colores */
    .arrow-sensorial {
      stroke: red;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead-red);
    }
    .arrow-motor {
      stroke: blue;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead-blue);
    }
    .arrow-modulator {
      stroke: green;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead-green);
    }
  </style>
</head>
<body>
<div id="diagram-container">
  <svg id="brainDiagram" viewBox="0 0 1200 700">
    <!-- Definiciones de marcadores para las flechas -->
    <defs>
      <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="red" />
      </marker>
      <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="blue" />
      </marker>
      <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="green" />
      </marker>
    </defs>

    <!-- Grupo principal para zoom y pan (si lo deseas usar con D3.js) -->
    <g id="zoomGroup">
      <!-- ==================================================== -->
      <!-- COLUMNA 1 (IZQUIERDA): ÁREAS ASOCIATIVAS            -->
      <!-- ==================================================== -->
      <!-- Prefrontal (B9,10,46) -->
      <rect x="50" y="100" width="120" height="40" class="structure" />
      <text x="60" y="125" class="label">Prefrontal (B9,10,46)</text>

      <!-- TPO (Temporoparietooccipital) -->
      <rect x="50" y="200" width="120" height="40" class="structure" fill="#eee"/>
      <text x="55" y="225" class="label">TPO</text>

      <!-- Áreas Límbicas -->
      <rect x="50" y="300" width="120" height="40" class="structure" fill="#eee"/>
      <text x="55" y="325" class="label">Áreas Límbicas</text>

      <!-- ==================================================== -->
      <!-- COLUMNA 2 (INTERMEDIA IZQ): OTRAS ESTRUCTURAS        -->
      <!-- ==================================================== -->
      <!-- Insula -->
      <ellipse cx="250" cy="120" rx="30" ry="20" class="structure" />
      <text x="235" y="125" class="label">Insula</text>

      <!-- Fornix -->
      <ellipse cx="250" cy="220" rx="30" ry="15" class="structure" fill="#eee"/>
      <text x="235" y="225" class="label">Fornix</text>

      <!-- Núcleo Basalis de Meynert -->
      <ellipse cx="250" cy="320" rx="30" ry="15" class="structure" fill="#eee"/>
      <text x="225" y="325" class="label">Meynert</text>

      <!-- Subtálamo -->
      <ellipse cx="250" cy="420" rx="30" ry="15" class="structure" fill="#eee"/>
      <text x="230" y="425" class="label">Subtálamo</text>

      <!-- Núcleos Septales -->
      <ellipse cx="250" cy="520" rx="30" ry="15" class="structure" fill="#eee"/>
      <text x="235" y="525" class="label">Septal</text>

      <!-- ==================================================== -->
      <!-- COLUMNA 3 (CENTRO): TÁLAMO Y SUBNUCLEOS              -->
      <!-- ==================================================== -->
      <!-- Tálamo (óvalo grande) -->
      <ellipse cx="500" cy="300" rx="80" ry="60" fill="#e0f7fa" stroke="#333" stroke-width="1"></ellipse>
      <text x="480" y="305" class="label">Tálamo</text>

      <!-- Subnúcleos del Tálamo (simplemente 6 rectángulos alrededor) -->
      <!-- VPL -->
      <rect x="460" y="270" width="30" height="20" fill="#ffe0b2" stroke="#333"></rect>
      <text x="465" y="285" class="label" font-size="10">VPL</text>
      <!-- VPM -->
      <rect x="510" y="270" width="30" height="20" fill="#ffe0b2" stroke="#333"></rect>
      <text x="515" y="285" class="label" font-size="10">VPM</text>
      <!-- DM -->
      <rect x="460" y="320" width="30" height="20" fill="#c8e6c9" stroke="#333"></rect>
      <text x="465" y="335" class="label" font-size="10">DM</text>
      <!-- Pulvinar -->
      <rect x="510" y="320" width="40" height="20" fill="#c8e6c9" stroke="#333"></rect>
      <text x="515" y="335" class="label" font-size="10">Pulv.</text>
      <!-- VA -->
      <rect x="445" y="370" width="30" height="20" fill="#bbdefb" stroke="#333"></rect>
      <text x="450" y="385" class="label" font-size="10">VA</text>
      <!-- VL -->
      <rect x="495" y="370" width="30" height="20" fill="#bbdefb" stroke="#333"></rect>
      <text x="500" y="385" class="label" font-size="10">VL</text>

      <!-- ==================================================== -->
      <!-- COLUMNA 4 (DERECHA): ÁREAS PRIMARIAS                 -->
      <!-- ==================================================== -->
      <!-- M. Primaria (B4) -->
      <rect x="850" y="100" width="120" height="40" class="structure" fill="#fff9c4"/>
      <text x="860" y="125" class="label">M. Primaria (B4)</text>

      <!-- S. Primaria (B3,1,2) -->
      <rect x="850" y="200" width="120" height="40" class="structure" fill="#e1f5fe"/>
      <text x="855" y="225" class="label">S. Primaria (B3,1,2)</text>

      <!-- V. Primaria (B17) -->
      <rect x="850" y="300" width="120" height="40" class="structure" fill="#fce4ec"/>
      <text x="855" y="325" class="label">V. Primaria (B17)</text>

      <!-- A. Primaria (B41/42) -->
      <rect x="850" y="400" width="120" height="40" class="structure" fill="#f3e5f5"/>
      <text x="855" y="425" class="label">A. Primaria (B41/42)</text>

      <!-- ==================================================== -->
      <!-- FLECHAS DE CONEXIÓN                                  -->
      <!-- ==================================================== -->
      <g id="connections">
        <!-- 1) Flecha sensorial (roja) desde VPL (~475,280) hasta S. Primaria (~850+60, 220) -->
        <line 
          x1="475" y1="280" 
          x2="910" y2="220" 
          class="arrow-sensorial" />

        <!-- 2) Flecha motora (azul) desde VA (~460,380) hasta M. Primaria (~850+60, 120) -->
        <line 
          x1="460" y1="380" 
          x2="910" y2="120" 
          class="arrow-motor" />

        <!-- 3) Flecha moduladora (verde) Insula (~250,120) => Prefrontal (~50+60, 110) -->
        <line 
          x1="280" y1="120" 
          x2="110" y2="120" 
          class="arrow-modulator" />

        <!-- 4) Flecha moduladora (verde) Fornix (~250,220) => Áreas Límbicas (~50+60, 320) -->
        <line 
          x1="280" y1="220" 
          x2="110" y2="320" 
          class="arrow-modulator" />

        <!-- 5) Flecha moduladora (verde) Meynert (~250,320) => S. Primaria (~850+60,220) -->
        <line 
          x1="280" y1="320" 
          x2="910" y2="220" 
          class="arrow-modulator" />

        <!-- 6) Flecha motora (azul) Subtálamo (~250,420) => M. Primaria (~910,120) -->
        <line 
          x1="280" y1="420" 
          x2="910" y2="120" 
          class="arrow-motor" />

        <!-- 7) Flecha moduladora (verde) DM (~475,335) => Prefrontal (~110,110) -->
        <line
          x1="475" y1="335"
          x2="110" y2="110"
          class="arrow-modulator" />

        <!-- 8) Flecha moduladora (verde) Pulvinar (~530,335) => TPO (~50+60,220) -->
        <line
          x1="530" y1="335"
          x2="110" y2="220"
          class="arrow-modulator" />
      </g>
    </g>
  </svg>
</div>

<!-- (Opcional) D3.js para zoom y pan -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
  // Habilitar zoom/pan si lo deseas
  const svg = d3.select("#brainDiagram");
  const zoomGroup = d3.select("#zoomGroup");
  const zoom = d3.zoom()
    .scaleExtent([0.5, 10])
    .on("zoom", (event) => {
      zoomGroup.attr("transform", event.transform);
    });
  svg.call(zoom);
</script>
</body>
</html>
